<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <title>HTML5 essence</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

            * {
                font-family: 'Poppins', sans-serif;
            }

            table {
                border-collapse: collapse;
                width: 100%;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            th {
                background-color: #666;
                color: white;
                border: 1px solid #000;
                padding: 10px;
                text-align: center;
            }
            tbody {
                background-color: #fff;
            }
            tbody a {
                color: #fff;
                text-decoration: none;
                background: #333;
                padding: 3px 10px;
                border-radius: 5px;
                transition: .3s;
            }
            tbody a:hover {
                background: #666;
            }
            tbody td {
                border: 1px solid #000;
                padding: 15px;
                text-align: center;
            }
            
        </style>
    </head>

    <body>

        <h1>HTML5 essence</h1>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Preview</th>
                    <th>Hashnode Blog</th>
                    <th>Github Page Blog</th>
                    <th>Source Code</th>
                    <th>Download Code</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <script>

            const repoURL = "https://github.com/WebD-Essentials/HTML5";
            const githubPage = "https://razaahmad333.github.io/hashnode-blogs/";
            fetch("./data.json")
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    let table = document.querySelector("table tbody");

                    data.forEach(blog => {
                        let row = table.insertRow();

                        let date = row.insertCell(0);
                        let title = row.insertCell(1);
                        let preview = row.insertCell(2);
                        let hashnodeBlog = row.insertCell(3);
                        let githubPageBlog = row.insertCell(4);
                        let sourceCode = row.insertCell(5);
                        let downloadCode = row.insertCell(6);

                        date.innerHTML = blog.date;
                        title.innerHTML = blog.title;
                        preview.innerHTML = `<a href="./${blog.folder}/">Preview</a>`;
                        hashnodeBlog.innerHTML = `<a href="${blog.hashnodeBlog}" target="_blank">See</a>`;
                        githubPageBlog.innerHTML = `<a href="${githubPage}${blog.githubFileID}" target="_blank">See</a>`;
                        sourceCode.innerHTML = `<a href="${repoURL}/tree/${blog.folder}" target="_blank">Code</a>`;
                        downloadCode.innerHTML = `<a href="${repoURL}/archive/refs/heads/${blog.folder}.zip" target="_blank">Download</a>`;
                    });

                }
                );
        </script>

    </body>

</html>
